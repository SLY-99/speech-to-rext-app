<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-text</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1 class="title">Select language</h1>
            <form class="form">
                <select id="select">
                    <option value="eng">English</option>
                    <option value="rus">Russin</option>
                    <option value="uz">Uzbek</option>
                </select>
            </form>
        </div>
        <div class="box2">
            <h2 class="tittle">Transcript</h2>
            <textarea id="textarea" cols="87" rows="13">
            </textarea>
        </div>
        <div class="btn-box">
            <button class="btn1">Start</button>
            <button class="btn2">Stop</button>
            <p class="text-lis">Listening...</p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
